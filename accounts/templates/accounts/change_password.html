{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="col-sm-9">
  <h3>{{ title }}</h3>
  <form action="" method="post" class="form" role="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success">Change password</button>
  </form>
</div>
{% endblock %}
